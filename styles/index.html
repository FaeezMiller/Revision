<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Unordered List</h2>
    </section>
    <!--unordered list-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <section>
        <h2>Ordered List</h2>
    </section>
    <!--Ordered list-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone no</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Faeez</td>
                    <td>Miller</td>
                    <td>0747222180</td>
                </tr>
            </tbody>
        </table>
    </section>

</section>
<!-- Image -->
<section>
    <h2>Image</h2>
    <img src="image-url" alt="Laptop">
</section>
    
</body>
</html>
